<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saumil's Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #00aaff);
            color: #333;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .intro {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .more-button {
            background-color: #d3d3d3;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 20px;
            position: relative;
        }
        .arrow {
            display: block;
            margin-top: 10px;
            font-size: 2em;
            color: white;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container" id="home">
        <div class="intro">Hello! I'm Saumil</div>
        <button class="more-button" onclick="document.getElementById('content').scrollIntoView({ behavior: 'smooth' });">
            More
            <span class="arrow">â†“</span>
        </button>
    </div>
    <div class="content" id="content">
        <h2>About Me</h2>
        <p>This is the about section where i will write about myself.</p>
        <h2>Projects</h2>
        <p>This is the projects section where i will showcase my work.</p>
        <h2>Contact</h2>
        <p>This is the contact section where i can provide my contact details.</p>
    </div>
</body>
</html>
