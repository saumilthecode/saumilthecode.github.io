<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saumil's Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #00aaff);
            color: #333;
            height: 100vh;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px); /* Adjust height to fit within the viewport minus header */
            text-align: center;
        }
        .intro {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .more-button {
            background-color: #d3d3d3;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 20px;
            position: relative;
        }
        .arrow {
            display: block;
            margin-top: 10px;
            font-size: 2em;
            color: white;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container" id="home">
        <div class="intro">Hello! I'm Saumil</div>
        <button class="more-button" onclick="window.location.href='about.html'">
            who are you?
            <span class="arrow">â†“</span>
        </button>
    </div>
</body>
</html>
